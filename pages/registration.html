<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registration.css">
    <title>Document</title>
</head>

<body>
    <div class="body-content">  
        <form class="form-content">
            <div class="column-1">

                <!-- section 1 -->

                <div class="section1-header">
                    <span><a1>F</a1></span>
                    <span><a2>u</a2></span>
                    <span><a3>n</a3></span>
                    <span><a4>d</a4></span>
                    <span><a5>o</a5></span>
                    <span><a6>o</a6></span>
                    <h2>Create your Fundoo Account</h2>
                </div>

                <!-- section 2 -->

                <div class="floating-label-name">      
                    <input class="floating-input" id="first-name" type="" placeholder=" ">
                    <label>First name</label>
                </div>               

                <div class="floating-label-name">      
                    <input class="floating-input" id="last-name" for="name"  type="" placeholder=" ">
                    <label>second name</label>
                </div>

                <li style="list-style-type:none">
                    <error-output class="name-error" value="" for="name" id="name-error"></error-output>
                    <error-output class="name-error" id="name-error"></error-output>
                </li>

                <div class="floating-label">      
                    <input class="floating-input" id="email" type="email" placeholder=" ">
                    <label>Email or phone</label>
                    <span class="username-with-gmail">@gmail.com</span>
                </div>

                <li style="list-style-type:none">
                <error-output class="email-error" value="text" for="name" id="email-error"></error-output>    
                </li>   

                <div class="line1">
                    <h1>You can use letters,numbers & periods</h1>
                </div>

                <div class="line2">
                <a href="" class="line1">Use mycurrent email address instead</a>                
                </div>  

                <div class="floating-label" type="pass">      
                    <input class="floating-input" id="password" type="" placeholder=" ">
                    <label>Password</label>
                </div>
                
                <div class="floating-label" type="pass">      
                    <input class="floating-input" id="submit-password" type="" placeholder=" ">
                    <label>Confirm</label>
                </div>

                <li style="list-style-type:none">
                <error-output class="password-error" value="text" for="name" id="password-error"></error-output>    
                </li>
                <div class="line3">
                <h1>Use 8 ormore characters with a mix of letters,numbers & symbols</h1>
                </div>

                <!-- section 3 -->

                <div class="section3-next-button">
                    <a href="" class="line3">Sign in instead</a>    
                    <input class="submit-button" value="Next" name="" onclick="validator('registration')">
                </div>
            </div>

            <div class="column-2">
                <img src="../assets/logo.svg">
                <h1>One account.All of Fundoo</h1>
                <h2>working for you</h2>
            </div>
        </form>
    </div>
        
    <script src="../js/registration.js"></script>

</body>
</html>
