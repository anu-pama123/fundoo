<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/google_keep.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>

  <!-- header section -->

  <div class="header-section">
    <span class="menu" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    <span>
      <img src="../assets/icon1.png">
    </span>
    <span class="keep">Fundoo</span>
      <input class="search-input" id="email" type="" placeholder="search ">
    <span>
      <span class="refresh-icon">
        <span class="material-icons-outlined">
          refresh
        </span>
      </span>
    </span>
    <span> 
      <span class="grid-icon">
        <span class="material-icons-outlined">
          grid_view
        </span>
      </span>  
    </span>
    <span>
      <span class="settings-icon">
        <span class="material-icons-outlined">
          settings
        </span>
      </span>  
    </span>
    <span>
      <span class="apps-icon">
        <span class="material-icons-outlined">
          apps
        </span>
      </span>  
    </span>

    <span class="dropdown" id="logout-button">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="material-icons-outlined" id="user-icon">
          person_outline
        </span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li>
          <div class="signout-default-email-container">
            <span class="material-icons-outlined">
              person
            </span>
            <li>
              <div class="default-name" id="signout-default-name"></div>
            </li>
            <span class="signout-default-email" id="signout-default-email"> </span> 
            <li class="signout-button-container">
              <button class="signout-button" onclick="clearAccount()">
                signout
              </button>
            </li>
          </div>
          
        </li>
      </ul>
    </span>
  </div>
  <div id="mySidenav" class="sidenav">
    <a href="#">Notes</a>
    <a href="#">Reminders</a>
    <a href="#">Edit Labels</a>
    <a href="#">Archive</a>
    <a href="#">Trash</a>
  </div>
  
  <!-- main section -->

  <div class="main-section-container">
    <div class="main-section1">
      <div class="nav-container">
        <li class="sidenav-note" style="list-style-type: none;">
          <span class="material-icons-outlined">
            lightbulb
          </span>
        </li>
        <li class="reminder" style="list-style-type: none;">
          <span class="material-icons-outlined">
              notifications
          </span>
        </li> 
        <li class="edit" style="list-style-type: none;">
          <span class="material-icons-outlined">
            edit
          </span>
        </li> 
        <li class="archive" style="list-style-type: none;">
          <span class="material-icons-outlined" onclick="getArchiveNote()">
            archive
          </span>  
        </li> 
        <li class="trash" style="list-style-type: none;">
          <span class="material-icons-outlined" onclick="getTrashNoteList()">
            delete
          </span>
        </li> 
      </div>  
    </div>
    <div id="main">
      <div class="main-section">
        <div id="Div1" class="Div1">
          <div class="all">
            <div class="note-section" id="note-section">
              <input class="note-section-toggle" id="toggle" placeholder="Title" autocomplete="off" onclick="openNote()"></input>
              <div id="content"> 
                <input class="user-note" type="text" id="user-note" placeholder="Take a note..." autocomplete="off"> </input>
                <div class="addnote-collab" id="addnote-collab-h"></div>

                <!-- icon section -->

                <div id="icons"></div>
                
              </div>
            </div>
          </div>
        </div>

        <!-- collaborator section -->

        <div id="Div2">
          <div class="Div2-contents">
            <h1>Collaborators</h1>

            <!-- owner email display section -->

            <div class="default-email-container">
              <span class="material-icons-outlined">
                person
                </span>
              <div class="default-email" id="default-email" > </div> 
            </div>

            <!-- collaborator display section -->

            <!-- <div class="collab-email" id="collab-email" ></div> -->

            <div class="collab-dropdown">
              <div class="dropdown" id="search-email-dropdown">
                <i class="fa fa-user-plus" aria-hidden="true"></i> 
                <input class="btn btn-secondary addnote-dropdown-toggle" placeholder="Person or email to share with" id="search-email" data-bs-toggle="dropdown" aria-expanded="false" autocomplete="off" onkeypress="search()">          
                </input>
                <button type="button" id="add-collab" class="add-collab" onclick="addCollaborator()" onkeypress="displayCollaborator()">
                  <i class="fa fa-check" aria-hidden="true"></i>
                  </button> 
                <ul>                
                  <div id="colab-list" class="collab-list">
                  </div>
                </ul>
              </div>            
            </div>

            <!-- collaborator button section -->

            <div class="button-outer-section">
              <div class="button-outer">
                <button class="inner" onclick="switchVisible()">cancel</button> 
                <button class="inner" onclick="addNoteCollaborator()" onclick="insert()">save</button>        
              </div> 
            </div>

            </div>
          </div>
        </div>            

        <!-- display note section   -->

        <div id="item-list" class="item-list">         
        </div>
      
        <!-- display note popup section -->
      
        <div class="overlay" id="overlay" style="display:none;"></div>
        <div class="popup" id="popup" style="display:none;">

          <div class="popup-inner" id="popup-inner-content">  
          </div>
        
          <div id="popup-collab-inner" class="popup-collab-inner-section">
            <div class="popup-collab-inner-contents">
              <h1>Collaborators</h1>
              <div class="popup-default-email-container">
                <span class="default-icon-area">
                  <span class="material-icons-outlined">
                    person
                  </span>
                </span> 
                <span class="default-email-area">
                <span class="popup-default-email" id="popup-default-email" > </span> 
              </span> 
              </div>
              <div class="present-collab-secton" id="present-collab" ></div>
              <div class="update-collab-email" id="collab-email" ></div>
              <div class="popup-update-collab-dropdown">
                <div class="dropdown">
                  <span class="search-collab-section-icon">
                    <i class="fa fa-user-plus" aria-hidden="true"></i> 
                  </span>  
                  <input class="btn btn-secondary addnote-dropdown-toggle" placeholder="Person or email to share with" id="popup-search-email" data-bs-toggle="dropdown" aria-expanded="false" autocomplete="off" onkeypress="popupSearch()" onkeypress="updateCollabListInMain()" onkeypress="displayUpdateCollabInCollab()" onkeypress="displayUpdateCollabListInMain()">          
                  </input>
                  <button type="button" id="add-collab" class="add-collab">
                    <i class="fa fa-check" aria-hidden="true"></i>
                  </button> 
                  <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">                
                    <div id="popup-collab-list" class="popup-collab-list">
                    </div>
                  </ul>
                </div>
              </div>
              <div class="button-outer-section">
                <div class="button-outer">
                  <button class="inner" onclick="collabSwitchVisible()">cancel</button> 
                  <button class="inner" onclick="updateNoteCollaborator()">save</button>        
                </div> 
              </div>
 
            </div>
          </div>
        </div>    
    
      </div>
    </div> 

  <!-- js section-->

  <script src="../js/service.js"></script>
  <script src="../js/google_keep.js"></script>
  <script src="../js/dashboard.js" type="text/javascript"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../js/icons.js"></script>
   
</body>
</html>
