<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">    <link rel="stylesheet" href="../css/google_keep.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="body-content">
        <div class="header-section">

            <!-- header section -->

            <nav class="header-content">
              <div id="sidebar" class="sidebar">
                <div id="trigger" class="trigger">
                   <i class="fa fa-bars"></i>
                </div>
                
                <div class="sidebar-position">
                  <i class="fa fa-user"></i>
                  <span title="Position 1 with looooong name">Notes</span>
                </div>
                <div class="sidebar-position">
                  <i class="fa fa-bell-o" aria-hidden="true"></i>
                  <span>Reminders</span>
                </div>
                <div class="sidebar-position">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
                  <span>Edit labels</span>
                </div>
                
                <div class="sidebar-position">
                  <i class="fa fa-file-archive-o" aria-hidden="true"></i>
                  <span>Archieve</span>
                </div> 
                <div class="sidebar-position">
                  <i class="fa fa-trash-o" aria-hidden="true"></i>
                  <span>Trash</span>
                </div> 
              </div>

                <span>
                    <img src="../assets/icon1.png">
                </span>
                <span class="keep">keep</span>
                <input class="search-input" id="email" type="" placeholder="search ">
                <span>
                  <i class="fa fa-refresh" aria-hidden="true"></i>

                  
                </span>
                <span>
                    
                
                <i class="fa fa-th-large" aria-hidden="true"></i>
                </span>

                <span>
                  <i class="fa fa-cog" aria-hidden="true"></i>
                </span>

                <span>
                  <i class="fa fa-th" aria-hidden="true"></i>
                </span>
            </nav>

        </div>
        <div class="main-section">
          <div class="all">
          <div class="note-section">
          <button class="toggle" id="toggle">Take a note ...</button>
          <div id="content"> 
            <input class="user-note" type="text" id="user-note" placeholder="Take a note...">
            <input type="button" value="show/save" onclick="insert()"/>
            <li style="list-style-type:none"><i class="fa fa-clock-o" aria-hidden="true"></i></li>
            <li style="list-style-type:none"><i class="fa fa-bell-o" aria-hidden="true"></i>
              <i class="fa fa-picture-o" aria-hidden="true"></i>
              <i class="fa fa-archive" aria-hidden="true"></i>
              <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
              <span class="close-section"><button class="close-button">close</button></span>
            </li>
          </div>

          </div>
          <div class="message">
            <div>
              <div class="message-box" id="display"></div>   
            </div>
          </div>
          <div class="note-label">Notes you add appear here</div>
        </div>
        </div>
        
    </div>
    
    <script src="../js/google_keep.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
