<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset_password.css">
    <title>Document</title>
</head>

<body>
    <div class="body-content">
        <form class="form-content">

            <!-- section 1 -->

            <div class="section1-header">
                <span><a1>F</a1></span>
                <span><a2>u</a2></span>
                <span><a3>n</a3></span>
                <span><a4>d</a4></span>
                <span><a5>o</a5></span>
                <span><a6>o</a6></span>
                <h2>Reset your password</h2>
                <h3>Enter your recovery email and new password</h3>
            </div>

            <!-- section 2 -->

            <div class="floating-label">      
                <input class="floating-input" id="email" type="" placeholder=" ">
                <label>Email or phone</label>
            </div>

            <div  class="error">
            <error-output class="email-error" value="text" for="name" id="email-error"></error-output>    
            </div>
            
            <div class="floating-label">      
                <input class="floating-input" id="password" type="" placeholder=" ">
                <label>Password</label>
            </div>
            
            <div class="floating-label">      
                <input class="floating-input" id="submit-password" type="" placeholder=" ">
                <label>Confirm</label>
            </div>
            
            <error-output class="password-error" value="text" for="name" id="password-error"></error-output>    

             <!-- section 3 -->

            <div class="section3-next-button">
                <input class="submit-button" value="Next" name="" onclick="validator(page_name='reset_password', urlPostfix='user/reset-password')">
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="../js/registration.js"></script>

</body>
</html>
